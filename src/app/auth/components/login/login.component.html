<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-5">
  <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Enter your email"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors"
          required
        />
      </div>
      <div class="mb-5">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Enter your password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors"
          required
        />
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-center text-sm mb-4">{{ errorMessage }}</div>
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200">
        Login
      </button>
    </form>
    <p class="text-center text-gray-500 mt-6">
      Don't have an account? <a routerLink="/auth/register" class="text-indigo-600 font-medium hover:underline">Register here</a>
    </p>
  </div>
</div>
