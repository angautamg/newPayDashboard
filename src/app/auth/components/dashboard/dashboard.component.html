<div class="min-h-screen bg-gray-100">
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
      <button (click)="logout()" class="px-6 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200">
        Logout
      </button>
    </div>
  </header>
  
  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="bg-white rounded-xl shadow-lg p-8 text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-5">
        <span class="text-white text-3xl font-bold">{{ userName.charAt(0).toUpperCase() }}</span>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome, {{ userName }}!</h2>
      <p class="text-gray-500">{{ userEmail }}</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-lg p-6 flex items-center gap-5">
        <div class="w-14 h-14 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
          <span class="text-white text-2xl">$</span>
        </div>
        <div>
          <h3 class="text-3xl font-bold text-gray-800">$45K</h3>
          <p class="text-gray-500 text-sm">Revenue</p>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 flex items-center gap-5">
        <div class="w-14 h-14 bg-gradient-to-r from-teal-400 to-green-500 rounded-xl flex items-center justify-center">
          <span class="text-white text-2xl">+</span>
        </div>
        <div>
          <h3 class="text-3xl font-bold text-gray-800">2,340</h3>
          <p class="text-gray-500 text-sm">Users</p>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 flex items-center gap-5">
        <div class="w-14 h-14 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
          <span class="text-white text-2xl">%</span>
        </div>
        <div>
          <h3 class="text-3xl font-bold text-gray-800">12.5%</h3>
          <p class="text-gray-500 text-sm">Growth</p>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 flex items-center gap-5">
        <div class="w-14 h-14 bg-gradient-to-r from-pink-400 to-red-500 rounded-xl flex items-center justify-center">
          <span class="text-white text-2xl">#</span>
        </div>
        <div>
          <h3 class="text-3xl font-bold text-gray-800">156</h3>
          <p class="text-gray-500 text-sm">Orders</p>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8" *ngIf="isBrowser">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Revenue vs Expenses</h3>
        <div class="h-64">
          <canvas #lineChart></canvas>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Weekly Visitors</h3>
        <div class="h-64">
          <canvas #barChart></canvas>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Device Usage</h3>
        <div class="h-64">
          <canvas #doughnutChart></canvas>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Traffic Sources</h3>
        <div class="h-64">
          <canvas #pieChart></canvas>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-8">
      <h3 class="text-xl font-bold text-gray-800 mb-5">Quick Actions</h3>
      <div class="flex flex-wrap gap-4">
         <a routerLink="/auth/payment" class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg font-medium hover:shadow-lg transition-all">
          Make Payment
        </a>
        <button class="px-6 py-3 border-2 border-gray-200 rounded-lg text-gray-700 font-medium hover:border-indigo-500 hover:text-indigo-500 transition-colors">
          Create Report
        </button>
        <button class="px-6 py-3 border-2 border-gray-200 rounded-lg text-gray-700 font-medium hover:border-indigo-500 hover:text-indigo-500 transition-colors">
          Export Data
        </button>
        <button class="px-6 py-3 border-2 border-gray-200 rounded-lg text-gray-700 font-medium hover:border-indigo-500 hover:text-indigo-500 transition-colors">
          View Analytics
        </button>
      </div>
    </div>
  </main>
</div>
